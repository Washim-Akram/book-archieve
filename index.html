<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------------------- Bootstrap CSS Link------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!---------------------- Custom Css Link ------------------------->
    <link rel="stylesheet" href="styles/style.css">

    <title>Book Archive</title>
</head>

<body>

    <section class="container">
        <h2 class="text-center text-success p-3">Search Your Favorite Book</h2>
        <!------------ Book search area -------------->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Please search the book you want!!"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-info" type="button" id="button-search">Search</button>
        </div>

        <!---------------- Error and Spinner Div -------------->
        <div>
            <h1 id="error-message" class="bg-dark text-center text-danger p-3">Please Insert A Valid Name!!!</h1>
            <div id="spinner" class="spinner-grow mx-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <!--------------- Result Found Numbers ------------------------>
        <h1 class="bg-dark text-warning text-center" id="book-numbers"></h1>

        <!----------------- Book Search Results -------------------->
        <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-3 g-5">

        </div>

    </section>
    
    <!--------- Bootstrap JavaScript Link ----------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!---------- Custom JavaScript Link ------------->
    <script src="JavaScript/app.js"></script>
</body>

</html>
